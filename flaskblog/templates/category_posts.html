{% extends "navbar.html" %}
{% block content %}

<img
  src="https://images.unsplash.com/photo-1588623358844-fd118c056dfc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
  class="backgroundimg">

<h3>{{ results }}. <a href="{{ url_for('category') }}">Search again?</a></h3>

{% for post in posts %}
<a href="{{ url_for('specific_post', id=post.id) }}">
<div class="row">
  <div class="col s12">
    <div class="card blue lighten-2">
      <div class="card-content white-text">
        <span class="card-title">{{ post.title }}</span>
        <p class="post-snippet">{{ post.content }}</p>
      </div>
    </div>
  </div>
</div>
</a>
{% endfor %}




{% endblock content %}
